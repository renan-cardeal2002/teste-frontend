<div class="container mt-5">
  <h1 class="text-center mb-4">Envio de Mensagens - Big Chat Brasil</h1>

  <form (ngSubmit)="enviarMensagem()" class="card p-4 shadow-sm">
    <div class="form-group mb-3">
      <label for="texto" class="form-label" style="color: white">Para quem deseja enviar a mensagem:</label>
      <input
        type="tel"
        id="numero_destino"
        [(ngModel)]="numero_destino"
        name="texto"
        class="form-control"
        placeholder="5511999999999"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="texto" class="form-label" style="color: white">Texto da Mensagem:</label>
      <input
        type="text"
        id="texto"
        [(ngModel)]="novaMensagem"
        name="texto"
        class="form-control"
        placeholder="Digite sua mensagem aqui..."
        required
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Enviar</button>
  </form>

  <h2 class="mt-5">Mensagens Enviadas</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let mensagem of mensagens">
      <span>{{ mensagem.texto }}</span>
      <small class="text-muted">to ({{ mensagem.numero_destino }})</small>
    </li>
  </ul>
</div>
